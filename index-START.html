    // Regular

    // Interpolated
    console.log('Hello I am a %s string!', 'stuff');

    // Styled
    // use %c in front of what you want to style and the second argument you pass into the console will be interpolated right in
    
    console.log('%c I am some great text', 'font-size: 50px; background:red; text-shadow: 10px 10px 0 blue');

    // warning!

    console.warn('OH NOOOO');

    // Error :|

    console.error('SHIT!!!!');

    // Info
